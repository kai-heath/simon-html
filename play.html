<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="main.css" />
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class = indexBody>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class = section1>
      <h1 class = Simon>Simon<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="play.html">Play</a></li>
          <li><a href="scores.html">Scores</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <hr />
    </header>

    <main class = section2p>
      <div class="players">
        Player:
        <span class="player-name"></span>
      </div>
      <br />
      <div class="game">
        <div class="button-container">
          <button id = 'green'class="game-button button-top-left" onclick = game.pressButton(this)></button>
          <button id = 'red'class="game-button button-top-right" onclick = game.pressButton(this)></button>
          <button id = 'yellow'class="game-button button-bottom-left" onclick = game.pressButton(this)></button>
          <button id = 'blue' class="game-button button-bottom-right" onclick = game.pressButton(this)></button>
          <div class="controls center">
            <div class="game-name">Simon<sup>&reg;</sup></div>
            <div id = 'score' class="score center">--</div>
            <button class="btn btn-primary" onclick = game.reset()>Reset</button>
          </div>
        </div>
      </div>
      </main>
    <footer class = section3>
      <hr />
      <span class="text-reset">Author Name(s): Kai Heath</span>
      <br />
      <a href="https://github.com/kai-heath/simon-html">GitHub</a>
    </footer>
    <script src="play.js"></script>
  </body>
</html>
